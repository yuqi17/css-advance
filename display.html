<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    行级元素 inline：span  a  strong em del 

    块级元素 block： div p  ul li  ol form address

    行级块元素 inline-block： 内容决定大小。会根据父容器大小决定是否换行。
    img 设置宽，高度等比例缩放，设置高，宽等比例缩放。不会换行。

    凡是inline 元素都有文字的特性。都会被文字分隔符空格。

    先定义功能，后定义样式
</body>
</html>
